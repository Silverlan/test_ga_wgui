name: Cache files
description: 'Writes or reads cache files and runs a step on cache-miss.'
inputs:
  path:
    description: 'Path'
    required: true
    default: ''
  key:
    description: 'Key'
    required: true
  cache_version:
    description: 'Cache Version'
    required: true
    default: '1'
  step:
    description: 'Step to run on cache miss'
    required: true
runs:
  using: "composite"
  steps:
    - name: Initialize Env
      id: init-env
      uses: Silverlan/common_actions/set_common_env_vars@main
      
    - name: Get cache
      uses: actions/cache@v3.0.2
      id: get-cache
      with:
        #path: |
        #  ${{ inputs.path }}
        path: |
          ./build/**
        key: ${{ inputs.key }}-v${{ inputs.cache_version }}
        
    - uses: ChristopherHX/conditional@b4a9649204f81002ec9a4ef7d4bf7d6b2ab7fa55
      name: Run cache-miss step
      with:
        if: "${{steps.get-cache.outputs.cache-hit!='true'}}"
        step: ${{ inputs.step }}
        
    - uses: ChristopherHX/conditional@b4a9649204f81002ec9a4ef7d4bf7d6b2ab7fa55
      name: Write cache
      with:
        if: "${{steps.get-cache.outputs.cache-hit!='true'}}"
        step: |
          name: Write cache
          uses: actions/cache@v3.0.2
          id: write-cache
          with:
            path: |
              ./build/**.dll
              ./build/**.lib
              ./build/**.so
              ./build/**.a
              ./build/**.exe
              ./build/**.h
              ./build/**.hpp
            key: ${{ inputs.key }}-v${{ inputs.cache_version }}
